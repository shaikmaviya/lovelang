<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #E6D5FF;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Inter, Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="heartShine" cx="30%" cy="30%"><stop offset="0%" style="stop-color:%23ff9bb5;stop-opacity:1" /><stop offset="50%" style="stop-color:%23ff4081;stop-opacity:1" /><stop offset="100%" style="stop-color:%23c2185b;stop-opacity:1" /></radialGradient><filter id="heartShadow"><feGaussianBlur in="SourceGraphic" stdDeviation="1.5" /><feOffset dx="1" dy="1.5" result="offsetblur" /><feComponentTransfer><feFuncA type="linear" slope="0.4" /></feComponentTransfer><feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge></filter><filter id="glow"><feGaussianBlur stdDeviation="0.8" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><path d="M50,80 C28,65 18,55 18,45 C18,35 25,28 33,28 C40,28 47,33 50,40 C53,33 60,28 67,28 C75,28 82,35 82,45 C82,55 72,65 50,80 Z" fill="url(%23heartShine)" filter="url(%23heartShadow)" /><path d="M50,80 C28,65 18,55 18,45 C18,35 25,28 33,28 C40,28 47,33 50,40 C53,33 60,28 67,28 C75,28 82,35 82,45 C82,55 72,65 50,80 Z" fill="none" stroke="%23a01040" stroke-width="1" opacity="0.8" /><ellipse cx="38" cy="38" rx="8" ry="6" fill="white" opacity="0.5" filter="url(%23glow)" /><ellipse cx="40" cy="36" rx="5" ry="4" fill="white" opacity="0.7" /><ellipse cx="65" cy="42" rx="4" ry="3" fill="white" opacity="0.4" /><path d="M50,42 Q46,45 48,55" stroke="white" stroke-width="1" fill="none" opacity="0.5" /><circle cx="42" cy="31" r="2" fill="white" opacity="0.6" filter="url(%23glow)" /></svg>') 8 8, auto;
        }
        
        .topbar {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: min(1100px, 92%);
            padding: 10px 14px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(91, 61, 245, 0.18);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 1s ease-in-out;
        }
        
        .brand {
            color: #2f1f82;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: 0.2px;
        }
        
        .topbar-links a {
            text-decoration: none;
            color: #2f1f82;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.92rem;
            transition: background-color 0.28s ease;
        }
        
        .topbar-links a:hover {
            background-color: rgba(91, 61, 245, 0.1);
        }
        
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 20px;
            position: relative;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; animation-delay: 1.5s; }
        .floating-heart:nth-child(3) { right: 15%; animation-delay: 3s; }
        .floating-heart:nth-child(4) { right: 25%; animation-delay: 4.5s; }
        
        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-in-out;
        }
        
        img {
            max-width: 400px;
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 30px;
            border-radius: 10px;
            animation: scaleIn 1s ease-in-out;
            transition: transform 0.5s ease-in-out;
        }
        
        img:hover {
            transform: scale(1.05);
        }
        
        .status-text {
            font-size: 2rem;
            color: #5b3df5;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
            animation: fadeInDown 1s ease-in-out 0.3s both;
        }
        
        .description-text {
            font-size: 1.1rem;
            color: #2f1f82;
            line-height: 1.8;
            max-width: 450px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-in-out 0.6s both;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-500px) scale(0.4);
            }
        }
        
        .spark {
            position: fixed;
            pointer-events: none;
            font-size: 1.2rem;
            animation: sparkFade 0.8s ease-out forwards;
        }
        
        @keyframes sparkFade {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
    </style>
</head>
<body>
    <nav class="topbar">
        <a class="brand" href="index.html">LoveLang</a>
        <div class="topbar-links">
            <a href="index.html">Home</a>
            <a href="download.html" aria-current="page">Downloads</a>
        </div>
    </nav>
    
    <div class="content">
        <div class="floating-heart">‚ù§Ô∏è</div>
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
        <div class="floating-heart">üíó</div>
        
        <div class="container">
            <img src="images/workinprogess.jpg" alt="LoveLang Work in Progress">
            <p class="status-text">üöß Work in Progress</p>
            <p class="description-text">We are developing the interpreter for LoveLang. Making it beautiful, one line of code at a time. ‚ù§Ô∏è</p>
        </div>
    </div>
</body>
</html>

<script>
    // Heart cursor with spark effects
    document.addEventListener("mousemove", (e) => {
        const chance = Math.random();
        if (chance < 0.3) {
            const spark = document.createElement("div");
            spark.className = "spark";
            spark.textContent = "‚ú®";
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 30;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            spark.style.left = e.clientX + "px";
            spark.style.top = e.clientY + "px";
            spark.style.setProperty("--tx", tx + "px");
            spark.style.setProperty("--ty", ty + "px");
            
            document.body.appendChild(spark);
            
            setTimeout(() => spark.remove(), 800);
        }
    });
</script>
